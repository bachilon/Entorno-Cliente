<!DOCTYPE html>
<html>
    <head>
        <title>Ajedrez</title>
    
    </head>
    <body>
        <canvas id="tablero" width="500" height="500"></canvas>

        <script>
            var example = document.getElementById('tablero');
            var context = example.getContext('2d');
            var i=1;
            var color = true;
            var text = "Tablero de Ajedrez";
            context.font = "25px serif"; 
            context.fillText(text, 20, 50);
            context.font = "10px serif";                        
            for (i=1;i<=8;i++) {
                color = !color;
                text = i;
                context.fillText(text, 30 + i*30, 75);
                context.fillText(text, 40, 70 + i * 30);                
                var j=1;
                for (j=1;j<=8;j++) {
                    if (color) {
                        context.fillStyle = "rgb(0,0,0)";
                        color = false;
                    } else {
                        context.fillStyle = "rgb(255,255,255)";
                        color = true;
                    }
                    context.fillRect(20+i*30, 50+j*30, 30, 30);
                } 
            } 		
        </script>
    </body>
</html>
